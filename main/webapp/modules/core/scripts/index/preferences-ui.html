<div class="grid-layout layout-normal" id="project-upload-form">

		<tr>
			<td colspan="2" bind="or_lang_label"></td>
		</tr>
		<tr />
		<tr>
			<td />
			<td><select id="langDD">
			</select></td>
		</tr>
		<tr>
			<td />
			<td><input type="submit" id="set-lang-button" bind="set_lan_btn"
				class="button button-primary" /></td>
		</tr>
	</table>
	<br />
	<table>
		<tr>
			<td colspan="2" bind="or_comp_label"></td>
		</tr>
		<tr />
		<tr>
			<td />
			<td><select id="compDD">
			</select>
			<div bind="or_comp_current" id="or-comp-current"></div></td>
		</tr>
		<tr>
			<td />
			<td><input type="submit" id="set-comp-button"
				bind="set_comp_btn" class="button button-primary" /></td>
		</tr>
	</table>
</div>
